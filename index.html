<!doctype html>

<html lang="en">
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IpCalc</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">IpCalc</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link fw-bold py-1 px-0 active" href="#">IpCalc</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Stuff1</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Stuff2</a>
                    </nav>
                </div>
            </header>

            <main class="px-3">
                <div>
                <h1>IpCalc</h1>
                <input type="text" placeholder="192.168.0.1/24"/>
                <button id="check" class="btn btn-lg border-white bg-white">Calc</button>
                
                <div role="alert" id="feedback"></div>
                
                <table class="table text-white lead">
                    <tr>
                        <td>Network Address</td>
                        <td id="network"></td>
                    </tr>
                    <tr>
                        <td>Subnet mask</td>
                        <td id="netmask"></td>
                    </tr>
                    <tr>
                        <td>Broadcast address</td>
                        <td id="broadcast"></td>
                    </tr>
                    <tr>
                        <td>Wildcard (inverted subnet mask)</td>
                        <td id="wildcard"></td>
                    </tr>
                    <tr>
                        <td>Range length</td>
                        <td id="range_length"></td>
                    </tr>
                    <tr>
                        <td>First address</td>
                        <td id="first_addr"></td>
                    </tr>
                    <tr>
                        <td>Last address</td>
                        <td id="last_addr"></td>
                    </tr>
                </table>
            </main>
                
            <footer class="mt-auto text-white-50">
                Copyright &#169; Baptiste Dromer
            </footer>
        </div>
    </body>
</html>
