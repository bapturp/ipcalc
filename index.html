<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="IPv4 Subnet calculator">
    <meta name="description" content="ipcalc takes an ip address and netmask and calculates the resulting broadcast, network, wildcard and host range">
    <meta name="keywords" content="ipv4,subnet,calculator,netmask">
    <title>IpCalc</title>
    <script src="ipcalc.js" type="module"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌐</text></svg>"/>
  </head>
  <body>
      <h1>IpCalc</h1>

      <form autocomplete="off">
        <input name="ipv4" type="text" placeholder="192.168.0.1/24" />
        <button type="submit">Calc</button>
      </form>

      <div id="notification"></div>

      <table>
        <tr>
          <td>Network address</td>
          <td id="network"></td>
        </tr>
        <tr>
          <td>Subnet mask</td>
          <td id="netmask"></td>
        </tr>
        <tr>
          <td>Broadcast</td>
          <td id="broadcast"></td>
        </tr>
        <tr>
          <td>Wildcard</td>
          <td id="wildcard"></td>
        </tr>
        <tr>
          <td>Usable adresses</td>
          <td id="range_length"></td>
        </tr>
        <tr>
          <td>First address</td>
          <td id="first_addr"></td>
        </tr>
        <tr>
          <td>Last address</td>
          <td id="last_addr"></td>
        </tr>
      </table>

    <footer>
      <span>&copy; 2023 Baptiste Dromer</span>
    </footer>
  </body>
</html>
