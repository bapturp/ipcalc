<!DOCTYPE html>

<html lang="en">
  <head>
    <meta chartset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IpCalc</title>
    <script src="ipcalc.js" type="module"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>IpCalc</h1>
    </header>

    <section>
      <form autocomplete="off">
        <input name="ipv4" type="text" placeholder="192.168.0.1/24" />
        <button type="submit">Calc</button>
      </form>

      <div id="notification"></div>

      <table>
        <tr>
          <td>Network address</td>
          <td id="network"></td>
        </tr>
        <tr>
          <td>Subnet mask</td>
          <td id="netmask"></td>
        </tr>
        <tr>
          <td>Broadcast</td>
          <td id="broadcast"></td>
        </tr>
        <tr>
          <td>Wildcard</td>
          <td id="wildcard"></td>
        </tr>
        <tr>
          <td>Usable adresses</td>
          <td id="range_length"></td>
        </tr>
        <tr>
          <td>First address</td>
          <td id="first_addr"></td>
        </tr>
        <tr>
          <td>Last address</td>
          <td id="last_addr"></td>
        </tr>
      </table>
    </section>

    <footer>
      <span>&copy 2023 Baptiste Dromer</span>
    </footer>
  </body>
</html>
